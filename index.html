<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <!-- 
      This is an HTML comment
      You can write text in a comment and the content won't be visible in the page
    -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://cdn.glitch.global/0452ee77-cf15-4dc3-9eda-fdaf708edf2e/icon_display.png?v=1698772722550" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
      integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e"
      crossorigin="anonymous"
    />
    <!--
      This is the page head - it contains info the browser uses
      Like the title, which appears on the browser tab but not inside the page
      Further down you'll see the content that displays in the page
    -->
    <title>Marsisus - Smart Screen</title>

    <!-- The website stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- The website JavaScript file -->
    <script src="/script.js" defer></script>
  </head>
  <body id="page ">
    <div class="buttonsrow">
      <button onclick="openSettings()" id="settings" class="btn" type="Button">
        <i class="bi bi-gear"></i>
      </button>
      <button
        onclick="openFullscreen()"
        id="fullscreen"
        class="btn flscreen"
        type="Button"
      >
        <i class="bi bi-fullscreen"></i>
      </button>
    </div>
    <div id="screen_front" class="rounded"></div>
    <div class="firstrow ">
      <div id="time" class="display-1 m-3"></div>
      <div id="music" class="text-center"></div>
    </div>
    <ul id="info-panel" class="rounded">
      <li id="duino"></li>
      <li id="weather"></li>
      <li id="apps"></li>
    </ul>
    <div class="bottom">
      <div id="quote" class=" rounded text-center"></div>
    </div>
  </body>
</html>
